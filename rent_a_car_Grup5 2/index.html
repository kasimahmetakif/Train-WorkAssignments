<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A Car</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar-right p4 btn-green row">
      <ul class="nav-menu col-8">
        <li class="nav-item">
          <a class="nav-link" href="#"> Anasayfa </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Hakkımızda </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Galeri </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> İletişim </a>
        </li>
      </ul>
      <ul id="loginSignup" class="nav-menu navbar-right col-4">
        <li id="login" class="nav-item">
          <a id="login-link" class="nav-link" href="#"> Giriş </a>
        </li>
        <li id="signup" class="nav-item">
          <a id="signup-link" class="nav-link" href="#"> Kayıt Ol </a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-6-11 center txt-black">
        <h2>Rezervasyon Tarihi</h2>
        <form method="get">
          <label for="startDate">Başlangıç Tarihi:</label>
          <input
            class="btn-white"
            type="date"
            id="startDate"
            name="startDate"
          />
          <label for="endDate" class="ms3">Bitiş Tarihi:</label>
          <input class="btn-white" type="date" id="endDate" name="endDate" />
        </form>
        <button type="submit" id="tarihbtn" class="m1 btn-out-green">
          Hesapla
        </button>
      </div>
    </div>
    <div id="row" class="row"></div>

    <!--MUSTERİ LİSTELE-->
    <div class="row">
      <table id="musteriListe_" class="col-12 table-hoverable" border="">
        <thead>
          <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Email</th>
            <th>Şifre</th>
            <th>Telefon</th>
            <th>Tc No</th>
            <th>Kiraladığı Araba</th>
            <th>Kiraladığı Zaman</th>
            <th>Settings</th>
          </tr>
        </thead>
        <tbody id="musteriListe">
          <!--Müşterilistsi-->
        </tbody>
      </table>
    </div>

    <div class="row">
      <button id="musteriListesi" class="btn-white">Müşteri Listele</button>
    </div>
    <!-- Düzenleme Formu -->
    <div id="duzenleForm" style="display: none">
      <h2>Müşteri Düzenle</h2>
      <div class="input-class">
        <input type="hidden" id="duzenlenecekMusteriIndex" />
        <input type="text" id="duzenleIsim" placeholder="İsim" />
        <input type="text" id="duzenleSoyisim" placeholder="Soyisim" />
        <input type="email" id="duzenleEmail" placeholder="Email" />
        <input type="password" id="duzenleSifre" placeholder="Şifre" />
        <input type="text" id="duzenleTelefon" placeholder="Telefon" />
        <input type="text" id="duzenleTc" placeholder="TC Kimlik No" />
      </div>
      <div class="kaydet-iptal-buton">
        <button type="button" id="duzenleKaydet" class="btn-gray">
          Kaydet
        </button>
        <button type="button" id="duzenleIptal" class="btn-gray">İptal</button>
      </div>
    </div>
    <div id="signup-window">
      <form method="get" class="bg-purple">
        <ul class="form-container">
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-input">
              <input type="text" id="isim" placeholder=" İsim" name="isim" />
            </div>
          </li>
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-input">
              <input
                type="text"
                id="soyisim"
                placeholder=" Soyisim"
                name="soyisim"
              />
            </div>
          </li>
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-input">
              <input
                type="text"
                id="email"
                placeholder=" info@email.com"
                name="email"
              />
            </div>
          </li>
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-input">
              <input
                type="password"
                id="sifre"
                placeholder=" Şifre"
                name="sifre"
              />
            </div>
          </li>
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-input">
              <input
                type="text"
                id="telefon"
                placeholder=" Telefon"
                name="telefon"
              />
            </div>
          </li>
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-input">
              <input type="text" id="tc" placeholder=" Tc No" name="tc" />
            </div>
          </li>
        </ul>
        <input
          class="submit-btn ft-poppins text-3 btn-bg-pink"
          type="button"
          value="Submit"
          id="signup-button"
        />
      </form>
    </div>
    <div id="login-window">
      <form method="get" class="bg-purple">
        <ul class="form-container">
          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-input">
              <input
                id="yeni_email"
                type="text"
                placeholder=" Email"
                name="Email"
              />
            </div>
          </li>

          <li class="form-item btn-bg-pink">
            <div class="form-img ms4 btn-bg-white">
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-input">
              <input
                id="yeni_password"
                type="password"
                placeholder=" Şifre"
                name="sifre"
              />
            </div>
          </li>
        </ul>

        <input
          class="submit-btn ft-poppins text-3 btn-bg-pink"
          type="button"
          value="Submit"
          id="login-button"
        />
      </form>
    </div>

  
<div class="payment-form" id="odeme-window" >
  <h2>Ödeme Yap</h2>
  <form method="get" class="odeme-form">
    <ul class="form-container">
      <li class="form-item btn-bg-pink">
       
        <div class="form-input">
          <input id="cardNumber" type="text" placeholder=" Kart Numaranızı Girin" name="Email"  />
        </div>
      </li>

      <li class="form-item btn-bg-pink">
        
        <div class="form-input">
          <input id="expirationDate" type="password" placeholder=" MM/YY" name="sifre"  />
        </div>
      </li>
      <li class="form-item btn-bg-pink">
        
        <div class="form-input">
          <input id="cvv" type="password" placeholder=" CVV" name="sifre"  />
        </div>
      </li>

      
    </ul>

    <input
      class="submit-btn ft-poppins text-3 btn-bg-pink"
      type="button"
      value="Submit"
      id="odeme-button"
    />
  


  </form>
</div>



    <script src="assets/js/script.js"></script>
  </body>
</html>
